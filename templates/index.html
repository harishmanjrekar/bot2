<!DOCTYPE html>
<html>
<head>
    <title>GT Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GT Summarizer</h1>
        </div>
        <div class="chat-container">
            <div class="chat-box">
                <div class="input-section">
                    <div class="word-count" id="input-word-count">Word count: 0</div>
                    <div class="message bot">Enter a paragraph to summarize:</div>
                    <textarea id="input-text" placeholder="Type your paragraph here..."></textarea>
                    <button onclick="summarize()">Summarize</button>
                </div>
                <div class="output-section">
                    <div class="word-count" id="output-word-count">Word count: 0</div>
                    <div class="summary bot">Summary:</div>
                    <div id="output-box" class="output"></div>
                </div>
            </div>
            <div class="user-input">
                <button onclick="clearText()">Clear</button>
            </div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
