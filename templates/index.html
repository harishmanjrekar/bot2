<!DOCTYPE html>
<html>
<head>
    <title>GT Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GT Summarizer</h1>
        </div>
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <div class="message bot">Enter a paragraph to summarize:</div>
            </div>
            <div class="user-input">
                <textarea id="input-text" placeholder="Type your paragraph here..."></textarea>
                <button onclick="summarize()">Summarize</button> <!-- Changed the button label to "Summarize" -->
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
