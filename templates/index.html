<!DOCTYPE html>
<html>
<head>
    <title>GT Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GT Summarizer</h1>
        </div>
        <div class="chat-container">
            <div class="input-container">
                <div class="word-count">Words: <span id="input-word-count">0</span></div>
                <div class="chat-box" id="input-box" contenteditable="true" oninput="updateWordCount('input')">
                    Enter a paragraph to summarize:
                </div>
            </div>
            <div class="output-container">
                <div class="word-count">Words: <span id="output-word-count">0</span></div>
                <div class="output" id="output-box"></div>
            </div>
        </div>
        <div class="user-input">
            <button onclick="summarize()">Summarize</button>
            <button onclick="clearInputOutput()">Clear</button>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
